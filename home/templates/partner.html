<section id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">合作夥伴</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {% for item in partner %}
            <div class="col-lg-3 col-md-6 text-center">
                <div class="service-box">
                    <a href="{{ item.url }}" target="_balnk">
                        <img src="/static/upload/{{ item.logo }}" width="100" alt="{{ item.title }}" title="{{ item.title }}" />
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
